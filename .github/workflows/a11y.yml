name: Accessibility

on:
  pull_request:
  push:
    branches: [master]

concurrency:
  group: a11y-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v5
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install deps
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Start server and run pa11y-ci
        run: npm run build && start-server-and-test "vite preview --port 4173 --strictPort --host 127.0.0.1" http://127.0.0.1:4173 "npm run a11y"

      - name: Save JSON report (optional)
        if: always()
        run: npm run a11y:report || true

      - name: Upload a11y reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-report
          path: reports/a11y/
